<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link href="images/layout_login.css" rel="stylesheet" type="text/css">




</head>
<body class="logincss" screen_capture_injected="true">
    <form name="form1" method="post" action="" >
        <div class="logbox">
            <div class="loginbox">
                <table width="282" border="0" align="right" cellpadding="0" cellspacing="0">
                    <tbody><tr>
                        <td>
                            <table width="282" border="0" cellspacing="0" cellpadding="0">
                                <tbody><tr>
                                    <td height="33">
                                        用户名
                                        <input name="tbUserName" type="text" maxlength="25" size="20" class="input"></td>
                                </tr>
                            </tbody></table>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 12px">
                            <table width="282" border="0" cellspacing="0" cellpadding="0">
                                <tbody><tr>
                                    <td height="33">
                                        密&nbsp;&nbsp;&nbsp码
                                        <input name="tbPassword" type="password" maxlength="50" size="20" class="input"></td>
                                </tr>
                            </tbody></table>
                        </td>
                    </tr>
                    <tr>
                        <td height="50" valign="bottom">
                            <table border="0" align="center" cellpadding="0" cellspacing="0">
                                <tbody><tr>
                                    <td>
                                        <input type="image" name="IBtnLogin" id="IBtnLogin" border="0" src="images/btn_login.gif" style="border-width:0px;margin-left:10px">
                                    </td>
                                    <td width="80" align="right">&nbsp;</td>
                                </tr>
                            </tbody></table>
                        </td>
                    </tr>
                </tbody></table>
            </div>
        </div> 
          </form>
</body>
</html>
